      description: ArduinoClient media type (default view)
      example:
        id: Delectus ut.
        name: Accusamus quia non vero provident aperiam.
        secret: Quas qui saepe.
      properties:
        id:
          description: The client_id of the client
          example: Delectus ut.
          type: string
        name:
          description: The friendly name of the client
          example: Accusamus quia non vero provident aperiam.
          type: string
