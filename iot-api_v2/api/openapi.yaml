openapi: 3.0.0
info:
  contact: {}
  description: Collection of all public API endpoints.
  title: Iot API
  version: "2.0"
servers:
- url: http://api-dev.arduino.cc
tags:
- description: Legacy IoT APIs
  name: devices_v1
- description: Provides a set of endpoints to manage user devices
  name: devices_v2
- description: Provides a set of endpoints to manage the certs of a device
  name: devices_v2_certs
- description: Provides a set of endpoints to manage the metadata of a device
  name: devices_v2_metadata
- description: Provides a set of endpoints to manage the password of a device
  name: devices_v2_pass
- description: Provides a set of endpoints to manage the pubkeys of a device
  name: devices_v2_pubkeys
- description: A set of api to manage resources externally
  name: manage
- description: Provides a set of endpoints to manage the properties of a thing
  name: properties_v1
- description: Provides a set of endpoints to manage the things of a user
  name: things_v1
paths:
  /iot/docs:
    get:
      operationId: public#/iot/docs
      responses:
        200:
          content:
            application/json:
              schema:
                format: binary
                type: string
          description: File downloaded
      summary: Download templates/docs.html
  /iot/swagger.json:
    get:
      operationId: public#/iot/swagger.json
      responses:
        200:
          content:
            application/json:
              schema:
                format: binary
                type: string
          description: File downloaded
      summary: Download swagger/swagger.json
  /iot/v1/cleanup:
    post:
      description: Iot removes the things created more than an hour ago and never
        got reclaimed. It then deletes the certificates that are no longer associated
        with a thing
      operationId: cleanup#iot
      responses:
        200:
          description: OK
      security:
      - oauth2:
        - devices:admin
      summary: iot cleanup
      tags:
      - cleanup
  /iot/v1/clients:
    get:
      description: Returns the list of oauth clients of the user
      operationId: clients_v1#list
      responses:
        200:
          content:
            application/vnd.arduino.client+json; type=collection:
              schema:
                $ref: '#/components/schemas/ArduinoClientCollection'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoClientCollection'
          description: OK
        401:
          description: Unauthorized
        500:
          content:
            application/vnd.arduino.client+json; type=collection:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: list clients_v1
      tags:
      - clients_v1
    put:
      description: Creates a new client associated to the user
      operationId: clients_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/client'
        description: ClientPayload describes an oauth client
        required: true
      responses:
        201:
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: '#/components/schemas/ArduinoClient'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoClient'
          description: Created
        400:
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          description: Unauthorized
        500:
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: create clients_v1
      tags:
      - clients_v1
  /iot/v1/clients/{id}:
    delete:
      description: Removes a client associated to the user
      operationId: clients_v1#delete
      parameters:
      - description: The id of the client
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
            text/plain:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: delete clients_v1
      tags:
      - clients_v1
    get:
      description: Returns the client requested by the user
      operationId: clients_v1#show
      parameters:
      - description: The id of the thing
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: '#/components/schemas/ArduinoClient'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoClient'
          description: OK
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          content:
            application/vnd.arduino.client+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: show clients_v1
      tags:
      - clients_v1
  /iot/v1/dashboards:
    get:
      description: Returns the list of dashboards
      operationId: dashboard_v1#list
      responses:
        200:
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboardlist'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboardlist'
          description: OK
        400:
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        503:
          content:
            application/vnd.arduino.dashboardlist+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: list dashboard_v1
      tags:
      - dashboard_v1
    post:
      description: "Create a dashboard\n\n\t\tHttp body example:\n\t\t\n\n\t\t{\n\t\
        \t\t\"name\": \"Dashboard name\",\n\t\t\t\"type\": \"THING|SPACE|PROPERTIES\"\
        ,\n\t\t\t\"configuration\": {\n\t\t\t\t\"description\": \"The configuration\
        \ key is a general json field where the front end will store all the information\
        \ that are useful to visualize the dashboard\"\n\t\t\t}\n\t\t}\n\n\n\t\t"
      operationId: dashboard_v1#create
      responses:
        201:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboard'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboard'
          description: Created
        400:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        503:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: create dashboard_v1
      tags:
      - dashboard_v1
  /iot/v1/dashboards/{id}:
    put:
      description: "Creates or update a dashboard.\n\n\t\tHttp body example:\n\n\n\
        \t\t{\n\t\t  \"id\": \"a860f4ba-f346-4782-8595-748396b36f5d\",\n\t\t  \"name\"\
        : \"Dashboard name\",\n\t\t  \"type\": \"THING|SPACE|PROPERTIES\",\n\t\t \
        \ \"configuration\": {\n\t\t\t\"description\": \"The configuration key is\
        \ a general json field where the front end will store all the information\
        \ that are useful to visualize the dashboard\"\n\t\t  }\n\t\t}"
      operationId: dashboard_v1#update
      parameters:
      - description: The id of the dashboard
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        204:
          description: No Content
        400:
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        503:
          content:
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: update dashboard_v1
      tags:
      - dashboard_v1
  /iot/v1/dashboards/{id}/types/{type}:
    get:
      description: Returns the dashboard requested by the user
      operationId: dashboard_v1#show
      parameters:
      - description: The id of the dashboard
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The dashboard type
        explode: false
        in: path
        name: type
        required: true
        schema:
          enum:
          - THING
          - SPACE
          - PROPERTIES
          type: string
        style: simple
      responses:
        200:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboard'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoDashboard'
          description: OK
        400:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        503:
          content:
            application/vnd.arduino.dashboard+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: show dashboard_v1
      tags:
      - dashboard_v1
  /iot/v1/devices:
    get:
      description: Returns the list of devices associated to the user
      operationId: devices_v1#list
      responses:
        200:
          content:
            application/vnd.arduino.devicev1+json; type=collection:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1Collection'
          description: OK
      security:
      - oauth2: []
      summary: list devices_v1
      tags:
      - devices_v1
    put:
      description: Creates a new device associated to the user. By default it creates
        a device with no name and no certificates attached. If you provide a name
        or a certificate request it will set them up.
      operationId: devices_v1#create
      requestBody:
        $ref: '#/components/requestBodies/devicev1'
      responses:
        201:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1'
          description: Created
        412:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Precondition Failed
      security:
      - oauth2: []
      summary: create devices_v1
      tags:
      - devices_v1
  /iot/v1/devices/connect:
    post:
      description: Returns a signed websocket url to use for a connection
      operationId: devices_v1#connect
      responses:
        200:
          content:
            application/vnd.arduino.mqttv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoMqttv1'
          description: OK
      security:
      - oauth2: []
      summary: connect devices_v1
      tags:
      - devices_v1
  /iot/v1/devices/{id}:
    delete:
      description: Removes a device associated to the user
      operationId: devices_v1#delete
      parameters:
      - description: The id of the resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
      security:
      - oauth2: []
      summary: delete devices_v1
      tags:
      - devices_v1
    get:
      description: Returns the device requested by the user
      operationId: devices_v1#show
      parameters:
      - description: The id of the resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1'
          description: OK
      security:
      - oauth2: []
      summary: show devices_v1
      tags:
      - devices_v1
    post:
      description: Updates a device associated to the user
      operationId: devices_v1#update
      parameters:
      - description: The id of the resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/devicev1'
      responses:
        200:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoDevicev1'
          description: OK
        400:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        412:
          content:
            application/vnd.arduino.devicev1+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Precondition Failed
      security:
      - oauth2: []
      summary: update devices_v1
      tags:
      - devices_v1
  /iot/v1/devices/{id}/image:
    post:
      description: Returns an iso image to be burned into a usb key
      operationId: devices_v1#image
      parameters:
      - description: The id of the resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageDevicesV1Payload'
        required: true
      responses:
        200:
          description: OK
      security:
      - oauth2: []
      summary: image devices_v1
      tags:
      - devices_v1
  /iot/v1/lora-apps/:
    get:
      description: List the available apps for the given user
      operationId: lora_apps_v1#list
      parameters:
      - description: The user id. Could be a uuid, or the string 'me'
        explode: true
        in: query
        name: user_id
        required: true
        schema:
          type: string
        style: form
      responses:
        200:
          description: OK
      security:
      - oauth2: []
      summary: list lora_apps_v1
      tags:
      - lora_apps_v1
    post:
      description: Update the available apps for the given user
      operationId: lora_apps_v1#update
      parameters:
      - description: The user id. Could be a uuid, or the string 'me'
        explode: true
        in: query
        name: user_id
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLoraAppsV1Payload'
        required: true
      responses:
        200:
          description: OK
      security:
      - oauth2: []
      summary: update lora_apps_v1
      tags:
      - lora_apps_v1
  /iot/v1/lora-devices/:
    put:
      description: Create a new lora device. Its info are saved on our database, and
        on the a2a network. Creates a device_v2 automatically
      operationId: lora_devices_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoraDevicesV1Payload'
        required: true
      responses:
        201:
          content:
            application/vnd.arduino.loradevicev1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoradevicev1'
          description: Created
      security:
      - oauth2: []
      summary: create lora_devices_v1
      tags:
      - lora_devices_v1
  /iot/v1/lora-gw/:
    put:
      description: Create a new pending lora gateway. Its info are only saved on our
        database.
      operationId: lora_gw_v1#create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoraGwV1Payload'
        required: true
      responses:
        201:
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoragwv1'
          description: Created
      security:
      - oauth2: []
      summary: create lora_gw_v1
      tags:
      - lora_gw_v1
  /iot/v1/lora-gw/{id}:
    delete:
      description: Removes a lora gateway
      operationId: lora_gw_v1#delete
      parameters:
      - description: The id of the lora gateway. It's calculated from the mac using
          magic
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
      security:
      - oauth2: []
      summary: delete lora_gw_v1
      tags:
      - lora_gw_v1
    get:
      description: Retrieve info about a lora gateway.
      operationId: lora_gw_v1#show
      parameters:
      - description: The id of the lora gateway. It's calculated from the mac using
          magic
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoragwv1'
          description: OK
      security:
      - oauth2: []
      summary: show lora_gw_v1
      tags:
      - lora_gw_v1
  /iot/v1/lora-gw/{id}/claim:
    post:
      description: Assign a lora gateway to a user, create a device_v1 resource, create
        an a2a user (if not existing), create the device on a2a
      operationId: lora_gw_v1#claim
      parameters:
      - description: The mac/serial_number/device_code of the lora gateway. It is
          printed on the box, and used to connect to a2a.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimLoraGwV1Payload'
        required: true
      responses:
        200:
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoragwv1'
          description: OK
      security:
      - oauth2: []
      summary: claim lora_gw_v1
      tags:
      - lora_gw_v1
  /iot/v1/lora-gw/{id}/unclaim:
    post:
      description: Remove the gateway from a2a, delete the device_v1 resource.
      operationId: lora_gw_v1#unclaim
      parameters:
      - description: The mac/serial_number/device_code of the lora gateway. It is
          printed on the box, and used to connect to a2a.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/vnd.arduino.loragwv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoragwv1'
          description: OK
      security:
      - oauth2: []
      summary: unclaim lora_gw_v1
      tags:
      - lora_gw_v1
  /iot/v1/manage/users/{id}:
    delete:
      description: Deletes the user, all their sketches and libraries
      operationId: manage#delete_user
      parameters:
      - description: The id of the user. Can be 'me' to access the currently authenticated
          user
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
        404:
          description: 'NotFound: The requested user doesn''t exist or it''s not visible
            to the current user.'
      security:
      - oauth2: []
      summary: delete_user manage
      tags:
      - manage
  /iot/v1/series/batch_query:
    post:
      description: Returns the batch of time-series data
      operationId: series_v1#batch_query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchQueryRequestsMediaV1'
        required: true
      responses:
        200:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesBatch'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesBatch'
          description: OK
        401:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        501:
          description: Not Implemented
        503:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: batch_query series_v1
      tags:
      - series_v1
  /iot/v1/series/batch_query_raw:
    post:
      description: Returns the batch of time-series data raw
      operationId: series_v1#batch_query_raw
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchQueryRawRequestsMediaV1'
        required: true
      responses:
        200:
          content:
