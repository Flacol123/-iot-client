openapi: 3.0.0
info:
  contact: {}
  description: Collection of all public API endpoints.
  title: Iot API
  version: "2.0"
servers:
- url: http://api-dev.arduino.cc/iot
paths:
  /v1/series/batch_query:
    post:
      description: Returns the batch of time-series data
      operationId: series_v1#batch_query
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchQueryRequestsMediaV1'
        required: true
      responses:
        200:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesBatch'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesBatch'
          description: OK
        401:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        501:
          description: Not Implemented
        503:
          content:
            application/vnd.arduino.series.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: batch_query series_v1
      tags:
      - series_v1
  /v1/series/batch_query_raw:
    post:
      description: Returns the batch of time-series data raw
      operationId: series_v1#batch_query_raw
      requestBody:
        content:
          application/json:
            schema:
