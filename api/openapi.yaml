        explode: true
        in: query
        name: force
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The id of the thing
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        404:
          description: Not Found
      security:
      - oauth2: []
      summary: delete things_v1
      tags:
      - things_v1
